<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <section class="cards">
        <article class="card__question">
          <h2>What property flips the axes in flexbox?</h2>
          <button type="button" class="button">Show answer</button>
          <p hidden>flex-direction</p>
          <ul class="card__categories">
            <li class="card__categories-value">#html</li>
            <li class="card__categories-value">#flexbox</li>
            <li class="card__categories-value">#css</li>
          </ul>
          <div class="card__button-bookmark">
            <button class="bookmark" aria-label="bookmark" type="button">
              <svg
                class="bookmark__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 24 24"
              >
                <path
                  d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"
                />
              </svg>
            </button>
          </div>
        </article>
      </section>
    </main>

    <nav class="navigation">
      <ul class="navigation__elements">
        <li>
          <a
            href="index.html"
            class="navigation__link"
            style="color: black; background-color: rgba(207, 207, 207, 0.4)"
            >
        </li>
        <li>
          <a href="bookmarks.html" class="navigation__link"
            ></a>
        </li>
        <li>
          <a href="profile.html" class="navigation__link"
            ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
