<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <article class="question">
          <a href="#bookmark" class="add__bookmark">Bookmark</a>
          <p class="question">What property flips the axes in flexbox?</p>
          <button type="button" class="button">Show answer</button>
          <p hidden>flex-direction</p>
          <ul class="categories">
            <li class="categories__value">#html</li>
            <li class="categories__value">#flexbox</li>
            <li class="categories__value">#css</li>
          </ul>
        </article>
      </section>
    </main>
    <nav>
      <ul>
        <li><a href="homepage">Homepage</a></li>
        <li><a href="bookmarks">Bookmarks</a></li>
        <li><a href="profile">Profile</a></li>
      </ul>
    </nav>
  </body>
</html>
