<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
    <script
      src="https://kit.fontawesome.com/91acb9647f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <article class="question">
          <a href="#bookmark" class="add__bookmark"
            ><span class="fa-solid fa-bookmark" style="color: lightgray"></span
          ></a>
          <p>What property flips the axes in flexbox?</p>
          <button type="button" class="button">Show answer</button>
          <p hidden>flex-direction</p>
          <ul class="categories">
            <li class="categories__value">#html</li>
            <li class="categories__value">#flexbox</li>
            <li class="categories__value">#css</li>
          </ul>
        </article>
        <article class="question">
          <a href="#bookmark" class="add__bookmark"
            ><span class="fa-solid fa-bookmark"></span
          ></a>
          <p>Lorem Impsum dolor sit?</p>
          <button type="button" class="button">Show answer</button>
          <p hidden>This is the answer</p>
          <ul class="categories">
            <li class="categories__value">#terminal</li>
            <li class="categories__value">#tool</li>
            <li class="categories__value">#css</li>
          </ul>
        </article>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__elements">
        <li>
          <a
            href="homepage"
            class="nav__link"
            style="
              color: black;
              background-color: rgba(207, 207, 207, 0.4);
              padding: 25px 50px;
            "
            ><span class="fa-solid fa-house"></span
          ></a>
        </li>
        <li>
          <a href="bookmarks" class="nav__link"
            ><span class="fa-solid fa-bookmark"></span
          ></a>
        </li>
        <li>
          <a href="profile" class="nav__link"
            ><span class="fa-solid fa-user"></span
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
